<div class="row justify-content-center mt-4 ">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3>Login</h3>
                <hr />
                <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" formControlName="email">
                        <div *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid">
                            <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.required">
                                Email is required
                            </small>

                            <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.email">
                                Invalid email
                            </small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            formControlName="password">
                        <div *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.valid">
                            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.required">
                                Password is required
                            </small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
