<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h3>Add Post</h3>
                <hr/>
                <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
                    <div class="mb-3">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title" formControlName="title">

                        <small class="text-danger">{{ showErros('Title', 'title') }}</small>
                    </div>
        
                    <div class="mb-3">
                        <label for="title">Description</label>
                       <textarea name="description" class="form-control" id="description" formControlName="description"></textarea>

                       <small class="text-danger">{{ showErros('Description', 'description') }}</small>
                    </div>
        
                    <div class="my-3">
                        <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Add Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
