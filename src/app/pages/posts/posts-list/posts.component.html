<section id="user">
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h3>Posts List</h3>

                                <div class="my-3">
                                    <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
                                </div>
                        
                                <table aria-describedby="" class="table table-striped" *ngIf="(posts$ | async) as postData">
                                    <thead>
                                        <tr>
                                            <th scope="row">Id</th>
                                            <th scope="row">Title</th>
                                            <th scope="row">Description</th>
                                            <th scope="row">Actions</th>
                                        </tr>
                                    </thead>
                        
                                    <tbody>
                                        <tr *ngFor="let post of posts$ | async; trackBy: trackByFn">
                                            <td>{{ post.id }}</td>
                                            <td>{{ post.title }}</td>
                                            <td>{{ post.description }}</td>
                                            <td>
                                                <a 
                                                    class="btn btn-primary mr-2"
                                                    [routerLink]="['edit', post.id]"> 
                                                    Update
                                                </a>&nbsp;

                                                <button (click)="onDeletePost(post.id)" class="btn btn-danger">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</section>
